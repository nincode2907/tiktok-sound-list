<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiktok login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./anime.min.js"></script>
</head>
<body>
    <div class="bg-white dark:bg-slate-800 h-screen px-12">
        <div class="container bg-white mx-auto h-3/4 pt-8 flex justify-center items-center flex-col">
            <p class="round-log text-transparent bg-clip-text font-bold text-[72px] mb-4 bg-gradient-to-r from-purple-500 to-cyan-500">0</p>
            <button class="w-48 h-12 rounded-full bg-sky-400 text-white hover:bg-sky-600 ease-linear duration-200">Login with tiktok</button>
        </div>
        <div class="footer bg-sky-400 h-1/4 px-12 pt-8">
            <ul class="list-disc">
                <li class="list-item">
                    <a href="./terms-of-service.html" class="text-[#f4f4f5]">Terms of Service</a>
                </li>
                <li class="list-item">
                    <a href="./privacy-policy.html" class="text-[#f4f4f5]">Privacy Policy</a>
                </li>
            </ul>
        </div>
    </div>
    <script>
        var roundLogEl = document.querySelector('.round-log');
        anime({
            targets: roundLogEl,
            innerHTML: [0, 10000],
            easing: 'linear',
            round: 100 
          });
    </script>
</body>
</html>
